<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  
</head>

<body>
  <header id="main" class="divider"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>

    <form class="submit order">
      <fieldset>
        <legend>Shipping:</legend>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">Zip:</label><br>
        <input type="text" id="zip" name="zip" required><br><br>
      </fieldset>


      <fieldset>
        <legend>Payment:</legend>
        <label for="card-number">Card Number:</label><br>
        <input type="text" id="card-number" name="card-number" required><br><br>

        <label for="expiration">Expiration:</label><br>
        <input type="text" id="expiration" name="expiration" required><br><br>

        <label for="security-code">Security Code:</label><br>
        <input type="text" id="security-code" name="security-code" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Order Summary:</legend>
        <ul>
          <li>
            <label for="cart-total">Cart Total:</label>
          </li>
          <li>
            <label for="shipping-est">Shipping Cost:</label>
          </li>
          <li>
            <label for="tax">Tax:</label>
          </li>
          <li>
            <label for="Order-Total">Order Total: </label>
          </li>
        </ul>
      </fieldset>
      <button id="submitOrder" type="submit">Checkout</button>
    </form>


  </main>

  <footer>&copy;NOT a real business</footer>
</body>

</html>
